<div class="cursor cursor--tile" id="js-cursor-tile">
    {% for entry in site.posts %}
    <img src="{{ entry.thumb }}" class="cursor__img js-cursor-img" data-img="{{ entry.thumb }}" />
    {% endfor %}
    <div class="full-absolute bg-light" id="js-cursor-flash"></div>
    <div class="cursor__noise"></div>
</div>
