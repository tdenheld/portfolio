<a class="tile js-tile js-scroll js-tr tr-fi-up tr-1500" 
    data-get-img="{{ forloop.index }}" href="{{ entry.url }}">

    <div class="g g-1-m">
        <header>
            <h3 class="tile__title js-tr tr-stag">
                <span class="link">{{ entry.title }}</span>
            </h3>
            <p class="tile__subtitle js-tr tr-stag">
                {{ entry.when }}
            </p>
        </header>
        <div class="tile__arrow js-tr tr-stag">
            {% include svg/icons/arrow.svg %}
        </div>
    </div>
</a>
