<footer class="footer container js-scroll" data-hook="0.96">
    <div class="footer__grid">
        <div class="footer__soci">
            {% for entry in site.data.footer %}
            <a href="{{ entry.url }}" target="_blank" rel="noreferrer" aria-label="{{ entry.icon }}" class="footer__icon js-tr tr-stag">
                <span class="lh-none pos-r {{ entry.pos }}" style="width:{{ entry.width }}px;">
                    {% include svg/icons/{{ entry.icon }}.svg %}
                </span>
            </a>
            {% endfor %}
        </div>
        <p class="footer__disclaimer js-tr tr-stag">
            {{ "now" | date: "%Y" }} <span class="sans">Â©</span> Tibor den Held
        </p>
    </div>
