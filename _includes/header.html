<header class="header">
    <div class="container header__container">
        <figure class="header__logo">
            <a href="/" aria-label="logo">{% include svg/logo.svg %}</a>
        </figure>
        <div>
            <nav class="header__nav">
                <a href="{% unless page.url=='/'%}/{%endunless%}#work"
                    class="header__item link link--nav {% if page.url=='/'%}js-scroll-to{% endif %}">
                    <span>work</span>
                </a>
                <a href="/about" class="header__item link link--nav">
                    <span>about</span>
                </a>
                <button class="header__item header__item--settings lh-none js-settings" aria-label="settings">
                    {% include svg/icons/settings.svg %}
                </button>
            </nav>
        </div>
    </div>
</header>
