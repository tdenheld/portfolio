---
index: true
---

<section class="section">
    <div class="container">
        <header class="mb-4 mb-6-sm">
            <h1 class="txt__body f20 f30-sm mb-1 v-hidden js-split-words">
                {{ site.data.home.name }}
            </h1>
            <p class="txt__heading-m v-hidden js-split-words">
                {{ site.data.home.description }}
            </p>
        </header>
    </div>
</section>

<section class="section offset" id="work">
    <div class="container">
        <h2 class="txt__caption mb-2 mb-4-sm js-scroll js-tr tr-fi-up tr-1500">
            Case studies
        </h2>
        <div class="js-tile-group">
            {% for entry in site.posts %}
            {% include tile.html %}
            {% endfor %}
        </div>
    </div>
</section>
