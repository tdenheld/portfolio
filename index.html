<section class="section">
    <div class="container">
        <header class="txt">
            <h1>
                <span class="txt__body db">Tibor den Held</span>
                <span class="txt__heading">
                    Utrecht based digital maker who is fond of designing with code.
                </span>
            </h1>
        </header>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="g g-2 g-4-lg gap-4">
            {% for entry in site.posts %}
            <a class="tile" href="{{ entry.url }}">
                <div>
                    <h2 class="tile__title">
                        {{ entry.title }}
                    </h2>
                    <p class="tile__role">{{ entry.role }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
