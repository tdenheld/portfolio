---
index: true
---

<section class="section">
    <div class="container">
        <header>
            <h1>
                <span class="f20 f40-sm db">
                    {{ site.data.home.intro.name }}
                </span>
                <span class="txt__heading txt__heading--xl">
                    {{ site.data.home.intro.description }}
                </span>
            </h1>
        </header>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="tile-grid js-scroll-magic">
            {% for entry in site.posts %}
            {% include tile.html %}
            {% endfor %}
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <article class="txt js-scroll-magic">
            <p class="txt__body mb-2 js-tr tr-stag">
                {{ site.data.home.about.description }}
            </p>
            <a href="/about" class="arrow-link js-tr tr-stag">
                <span>{{ site.data.home.about.link }}</span>
            </a>
        </article>
    </div>
</section>
